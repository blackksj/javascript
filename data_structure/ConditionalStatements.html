	console.log("1월");

	console.log("3월");

	console.log("month는 1월, 2월, 3월 중 어느 것도 아니다.");
}

var month = 5;
switch (month) {
	case 1: 
		console.log("1월");

	case 2:
		console.log("2월");

		console.log("3월");

	default:
		console.log("month는 1월, 2월, 3월 중 어느 것도 아니다.");
}

if (num === 1) {
	num--;
} else {
	num++;
}

(num === 1) ? num-- : num++;
