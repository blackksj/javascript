<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Javascript</title>
</head>
<body>
<script>
function sayHello () {
	console.log("안녕하세요 !");
}

sayHello();

function output (text) {
	console.log(text);
}

output("안녕하세요!");
output("안녕하세요!", "여러분");
output();

function sum (num1, num2) {
	return num1 + num2;
}

var result = sum(1, 2);
output(result);
</script>
</body>
</html>
