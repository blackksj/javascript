<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Javascript</title>
</head>
<body>
<script>
var num = 0;
console.log("num의 값:" + num);
num = num + 2;
console.log("num의 값:" + num);
num = num * 3;
console.log("num의 값:" + num);
num = num / 2;
console.log("num의 값:" + num);
num++;
num--;
console.log("num의 값:" + num);
console.log("num % 2: " + (num % 2));

num += 1;
num -= 2;
num *= 3;
num /= 2;
num %= 3;
console.log("num의 값:" + num);

console.log("num == 1 : " + (num == 1));
console.log("num === 1 : " + (num === 1));
console.log("num != 1 : " + (num != 1));
console.log("num > 1 : " + (num > 1));
console.log("num < 1 : " + (num < 1));
console.log("num >= 1 : " + (num >= 1));
console.log("num <= 1 : " + (num <= 1));

console.log("true && false : " + (true && false));
console.log("true || false : " + (true || false));
console.log("!true : " + (!true));

console.log("5 & 1 : ", (5 & 1));
console.log("5 | 1 : ", (5 | 1));
console.log("5 << 1", (5 << 1));
console.log("5 >> 1", (5 >> 1));

console.log("typeof num", typeof num);
console.log("typeof GyuMin", typeof "GyuMin");
console.log("typeof true", typeof true);
console.log("typeof [1, 2, 3]", typeof[1, 2, 3]);
console.log("typeof {name:John}", typeof {name: 'John'});

var myObj = {
		name: "John",
		age: 21
}

delete myObj.age;
console.log(myObj);
</script>
</body>
</html>
